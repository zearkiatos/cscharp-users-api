version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: ./Csharp.UsersApi/Dockerfile
    env_file:
      - ./Csharp.UsersApi/.env
    container_name: users-api
    ports:
      - "0.0.0.0:8080:80"
    volumes:
      - .:/source
    expose:
      - "80"
    depends_on: 
      - mongo
    links: 
      - mongo
    networks:
      mongonetwork:
  mongo:
    build:
      context: .
      dockerfile: mongo.Dockerfile
    env_file:
      - mongo.env
    volumes:
      - "./mongo-volume:/data/db"
    ports:
      - "27018:27017"
    networks:
      mongonetwork:
networks:
  mongonetwork:
    driver: bridge